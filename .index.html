<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>HEX TO RGB</title>
</head>
<body>
<div class="container bg-light">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 m-5 ">
            <div class="card bg-dark">
                <div class="card-header bg-danger">
                    <h1 class="text-center text-white ">HEX TO RGB COLOR</h1>
                </div>
                <div class="card-body shadow">





                    <!-- alert massage show here -->

                    <div class="msg">
                    </div>
                    <form action="" id="colorForm">
                        <div class=" text-center ">



                            <!-- hex color code input here  -->


                         <label class="hexLabelText p-2 h4 text-white">HEX COLOR</label><br><br>
                         <div class="m-1 d-flex justify-content-between align-items-center">
                         <input name="hex" class="form-control" type="text">
                         <input name="color" class="form-control mx-3 w-25 " type="color">
                        </div>
                        </div>



                        <!-- button for submit  -->



                        <div class="my-3 d-flex justify-content-center">
                            <button class=" btn btn-danger form-control text-white " type="submit">Convert</button>
                        </div>



                        <!-- rgb result div  -->



                        <div class="my-3 text-center">
                            <label class="rgbLabelText my-3 p-2 h4 text-white" >RGB COLOR</label>
                            <input class="form-control result" value="">
                        </div>


                        <!-- r/g/b color code display here  -->


                        <div class="my-3 d-flex justify-content-between align-items-center ">
                            <label for="" class="text-white">R:</label>
                            <input id="r"  class="form-control result mx-2" value="">
                            <label for="" class="text-white">G:</label>
                            <input id="g" class="form-control result mx-2" value="">
                            <label for="" class="text-white">B:</label>
                            <input id="b" class="form-control result mx-2" value="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>











<script src="function.js"></script>
<script src="app.js"></script>
   
</body>
</html>
